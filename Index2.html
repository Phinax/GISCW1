<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- COVER PAGE -->
  <div class="cover-page" id="coverPage">
    <div class="cover-overlay"></div>
    <div class="cover-content">
      <h1>Tic Tac Toe</h1>
      <div class="cover-buttons">
        <button class="menu-btn" id="startBtn">Start Game</button>
        <button class="menu-btn" id="exitCoverBtn">Exit Game</button>
      </div>
    </div>
  </div>

  <!-- GAME AREA -->
  <div class="game-area" id="gameArea">
    <h1>Tic Tac Toe</h1>

    <div class="score-board">
      X Score: <span id="x-score">0</span> |
      O Score: <span id="o-score">0</span>
    </div>

    <div class="game-board" id="gameBoard">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <div class="buttons">
      <button class="reset-btn" id="resetBtn">Reset Scores</button>
      <button class="continue-btn" id="continueBtn">Do you wish to continue?</button>
      <button class="exit-btn" id="exitBtn">Do you wish to exit?</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
