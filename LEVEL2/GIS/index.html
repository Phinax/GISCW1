<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS AND THE SPATIAL WEB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100%;
    }

    /* Video container with fallback */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 0;
      z-index: 10;
    }

    .nav-container a {
      background-color: rgb(3, 77, 143);
      padding: 14px 30px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .nav-container a:hover {
      background-color: #0a0404;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      header {
        font-size: 2rem;
      }
      .nav-container a {
        min-width: 150px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
      }
      .nav-container a {
        min-width: 120px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="Mapclip.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <header>
    GIS AND THE SPATIAL WEB
  </header>

  </div>

</body>
</html>
