<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map 8: Weighted Center Calculation</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcHhZnSetoJNi5T5CFwNPCm2LrGmju2zA&callback=initMap" async defer></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .wrap { display: flex; min-height: 100vh; }
    #myMap { flex: 1; height: 100vh; border: 8px solid blue; }
    aside { width: 300px; padding: 16px; background-color: #f4f4f4; border-left: 1px solid #ddd; }
    h2 { margin: 0 0 12px; }
    .nav { margin-top: 20px; }
    .nav a { margin-right: 10px; text-decoration: none; color: #007BFF; }
    .nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="myMap"></div>
    <aside>
      <h2>Weighted Center Calculation</h2>
      <p>Find the optimal center based on weighted customer or data points.</p>
      <div class="nav">
        <a href="map7.html">Prev: Map 7</a> 
        <a href="index.html">Home</a>
      </div>
    </aside>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("myMap"), {
        center: {lat: 40.7128, lng: -74.0060},
        zoom: 12,
      });

      const locations = [
        {lat: 40.7128, lng: -74.0060, weight: 3}, // NYC
        {lat: 40.730610, lng: -73.935242, weight: 2}, // Brooklyn
        {lat: 40.7580, lng: -73.9855, weight: 1}  // Times Square
      ];

      const center = calculateWeightedCenter(locations);
      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: 'Weighted Center'
      });
    }

    function calculateWeightedCenter(locations) {
      let totalWeight = 0;
      let weightedLat = 0;
      let weightedLng = 0;

      locations.forEach(location => {
        totalWeight += location.weight;
        weightedLat += location.lat * location.weight;
        weightedLng += location.lng * location.weight;
      });

      return { lat: weightedLat / totalWeight, lng: weightedLng / totalWeight };
    }

    window.initMap = initMap;
  </script>
</body>
</html>
