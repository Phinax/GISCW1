<body>

    <div id="myMap"
         style="height: 800px; width: 1800px; background-color: lightblue; border: 8px solid blue; margin-left: 5px;">
        
    </div>
    <script>
        function draw_map()  {
            var myMapoptions = {
                center: new google.maps.LatLng(52.417, -3.573),
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var myMap = new google.maps.Map(document.getElementById("myMap"), myMapoptions);

            var loc = new google.maps.LatLng(51.47806, -3.1825);
            var mkrOpt = {
                position: loc,
                map: myMap
            }

            var mkr = new google.maps.Marker(mkrOpt);

            var mk2 = new google.maps.Marker({
                position: {lat:51.64293790951328, lng:-3.9345824172614816},
                map: myMap,
                title: 'Liberty Stadium'

            });
        


        }



        
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcHhZnSetoJNi5T5CFwNPCm2LrGmju2zA&callback=draw_map"></script>

</body>
</html>
