<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map 3: Google Maps with Polygons</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Map 3: Google Maps with Polygons</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            // Map center and options
            var mapOptions = {
                center: {lat: 51.5074, lng: -0.1278}, // Default center (London)
                zoom: 5
            };
            
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Define GeoJSON data for regions (territories) with population info
            var geoJsonData = {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[
                                [-10, 40], [-20, 40], [-20, 30], [-10, 30], [-10, 40]
                            ]]
                        },
                        "properties": {
                            "name": "Region 1",
                            "population": 5000000
                        }
                    },
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[
                                [10, 40], [20, 40], [20, 30], [10, 30], [10, 40]
                            ]]
                        },
                        "properties": {
                            "name": "Region 2",
                            "population": 3000000
                        }
                    }
                ]
            };

            // Load GeoJSON data and add polygons to the map
            map.data.addGeoJson(geoJsonData);

            // Style for the polygons
            map.data.setStyle({
                fillColor: 'blue',
                fillOpacity: 0.5,
                strokeColor: 'black',
                strokeWeight: 2
            });

            // Add info windows to show population when a polygon is clicked
            map.data.addListener('click', function(event) {
                var name = event.feature.getProperty('name');
                var population = event.feature.getProperty('population');
                var content = '<h3>' + name + '</h3><p>Population: ' + population + '</p>';
                var infowindow = new google.maps.InfoWindow({
                    content: content,
                    position: event.latLng
                });
                infowindow.open(map);
            });
        }
    </script>

    <!-- Load Google Maps API with your key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

</body>
</html>
