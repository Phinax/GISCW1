<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map 7: Territory Mapping</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcHhZnSetoJNi5T5CFwNPCm2LrGmju2zA&callback=initMap" async defer></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .wrap { display: flex; min-height: 100vh; }
    #myMap { flex: 1; height: 100vh; border: 8px solid blue; }
    aside { width: 300px; padding: 16px; background-color: #f4f4f4; border-left: 1px solid #ddd; }
    h2 { margin: 0 0 12px; }
    .nav { margin-top: 20px; }
    .nav a { margin-right: 10px; text-decoration: none; color: #007BFF; }
    .nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="myMap"></div>
    <aside>
      <h2>Territory Mapping</h2>
      <p>Visualize territories based on geographic regions and areas.</p>
      <div class="nav">
        <a href="map6.html">Prev: Map 6</a> 
        <a href="index.html">Home</a>
      </div>
    </aside>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("myMap"), {
        center: {lat: 40.7128, lng: -74.0060}, // Set center to New York
        zoom: 12,
      });

      // GeoJSON data for the territories
      const geoJsonData = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [-74.0060, 40.7128], // Coordinates for the polygon
                  [-74.0150, 40.7128],
                  [-74.0150, 40.7200],
                  [-74.0060, 40.7200],
                  [-74.0060, 40.7128]
                ]
              ]
            },
            "properties": {
              "name": "Territory A",
              "population": 500000
            }
          }
        ]
      };

      // Add the GeoJSON data to the map
      map.data.addGeoJson(geoJsonData);

      // Apply custom styles to the territories
      map.data.setStyle({
        fillColor: "#FF0000",
        fillOpacity: 0.5,
        strokeColor: "#FF0000",
        strokeWeight: 2
      });

      // Add an event listener for clicks on the territory
      map.data.addListener('click', function(event) {
        const name = event.feature.getProperty('name');
        const population = event.feature.getProperty('population');
        alert(`${name} Population: ${population}`);
      });
    }

    window.initMap = initMap;  // Ensure initMap is global for Google Maps API callback
  </script>
</body>
</html>
